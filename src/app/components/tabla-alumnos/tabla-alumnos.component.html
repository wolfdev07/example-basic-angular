<div class="card mt-5">
    <div class="card-body">

        <div class="card-title">
            <h3>Alumnos:</h3>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos">
                    <th scope="row">{{ alumno.nombre }}</th>
                    <td> {{ alumno.apellido }} </td>
                    <td> {{ alumno.promedio }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
